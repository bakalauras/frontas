<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="EmployeeCertificateId" [value]="service.formData.EmployeeCertificateId">
    <div class="form-group">
      <mat-form-field class="full-width">
        <mat-label>Failas</mat-label>
        <input matInput type="text" name="File" #Type="ngModel" [(ngModel)]="service.formData.File" placeholder="Įveskite failo pavadinimą" required maxlength="100">
      </mat-form-field>
  </div>
    <div class="form-group">
        <mat-form-field class="full-width">
            <mat-label>Pasirinkite darbuotoją</mat-label>
            <mat-select [(ngModel)]="service.formData.EmployeeId" name = "service.formData.EmployeeId" required>
              <mat-option *ngFor="let emp of service.employeeList" [value]="emp.EmployeeId">{{emp.Name +' ' + emp.Surname}}</mat-option>
            </mat-select>
          </mat-form-field>
       </div>
       <div class="form-group">
        <mat-form-field class="full-width">
            <mat-label>Pasirinkite sertifikatą</mat-label>
            <mat-select [(ngModel)]="service.formData.CertificateId" name = "service.formData.CertificateId" required>
              <mat-option *ngFor="let cert of service.certificatelist" [value]="cert.CertificateId">{{cert.Title}}</mat-option>
            </mat-select>
          </mat-form-field>
       </div>
       <app-upload></app-upload>
    <div class="form-group">
        <button type="submit" class="full-width" mat-raised-button color="primary" [disabled]="form.invalid">Įrašyti</button>
    </div>
</form>
