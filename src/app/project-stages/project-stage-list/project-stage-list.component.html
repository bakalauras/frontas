<kendo-grid
[data]="gridView"
[pageSize]="state.take"
[skip]="state.skip"
[filter] ="state.filter"
[pageable]="{pageSizes: true}"
[groupable]="true"
[group]="state.group"
[resizable]="true"
filterable="menu"
[sortable]="true"
[sort]="state.sort"
(dataStateChange)="dataStateChange($event)"
(pageChange)="pageChange($event)">
<ng-template kendoGridToolbarTemplate>
    <button type="button" style="float: right;" kendoGridExcelCommand>Eksportuoti į Excel</button>
    <button>
        <a [routerLink] ="[this.stageRoute, 0]">Pridėti etapą</a>
    </button>
</ng-template>
    <kendo-grid-column field="ProjectStageNameId" title="Etapo pavadinimas" width="250"  minResizableWidth="50">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            <a [routerLink]="[this.stageRoute, dataItem.ProjectStageId]" >{{this.service.getProjectStageName(dataItem.ProjectStageNameId)}}</a>
            </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="ScheduledStartDate" title="Planuojama pradžios data" minResizableWidth="50">
    </kendo-grid-column>
    <kendo-grid-column field="StartDate" title="Reali pradžios data"   minResizableWidth="50">
    </kendo-grid-column>
    <kendo-grid-column field="ScheduledEndDate" title="Planuojama pabaigos data"   minResizableWidth="50">
    </kendo-grid-column>
    <kendo-grid-column field="EndDate" title="Reali pabaigos data"   minResizableWidth="50">
    </kendo-grid-column>
    <kendo-grid-column field="StageBudget" title="Etapo biudžetas"   minResizableWidth="50">
    </kendo-grid-column>
    <kendo-grid-excel fileName="Projekto etapai.xlsx"></kendo-grid-excel>
</kendo-grid>
