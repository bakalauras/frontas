<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="ProjectStageId" [value]="service.formData.ProjectStageId">
    <div class="form-group">
        <label for="ProjectId">Pasirinkite projekto pavadinimą</label><label style="color: red;"> *</label>
        <hr>
        <select [(ngModel)]="service.formData.ProjectId" name = "service.formData.ProjectId">
            <option *ngFor="let project of service.list3" [value]="project.ProjectId">{{project.Title}}</option> 
        </select>
       </div>
       <div class="form-group">
        <label for="ProjectStageNameId">Pasirinkite etapo pavadinimą</label><label style="color: red;"> *</label>
        <hr>
        <select [(ngModel)]="service.formData.ProjectStageNameId" name = "service.formData.ProjectStageNameId">
            <option *ngFor="let stageName of service.list2" [value]="stageName.ProjctStageNameId">{{stageName.StageName}}</option> 
        </select>
       </div>
    <div class="form-group">
      <label for="ScheduledStartDate">Planuojama pradžios data</label><label style="color: red;"> *</label>
      <input name="ScheduledStartDate" #Type = "ngModel" [(ngModel)]="service.formData.ScheduledStartDate" type="datetime-local" class="form-control" id="ScheduledStartDate" placeholder="Įveskite failo aprašymą" required>
    </div>
    <div class="form-group">
        <label for="StartDate">Reali pradžios data</label><label style="color: red;"> *</label>
        <input name="StartDate" #Type = "ngModel" [(ngModel)]="service.formData.StartDate" type="datetime-local" class="form-control" id="StartDate" required>
    </div>
    <div class="form-group">
        <label for="ScheduledEndDate">Planuojama pabaigos data</label><label style="color: red;"> *</label>
        <input name="ScheduledEndDate" #Type = "ngModel" [(ngModel)]="service.formData.ScheduledEndDate" type="datetime-local" class="form-control" id="ScheduledEndDate" required>
    </div>
    <div class="form-group">
        <label for="EndDate">Planuojama pabaigos data</label><label style="color: red;"> *</label>
        <input name="EndDate" #Type = "ngModel" [(ngModel)]="service.formData.EndDate" type="datetime-local" class="form-control" id="EndDate" required>
    </div>
    <div class="form-group">
        <label for="StageBudget">Etapo biudžetas</label><label style="color: red;"> *</label>
        <input name="StageBudget" #Type = "ngModel" [(ngModel)]="service.formData.StageBudget" type="number" class="form-control" id="StageBudget" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Įrašyti</button>
</form>
