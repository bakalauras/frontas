<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="ResourcePlanId" [value]="service.formData.ResourcePlanId">
    <div class="form-group">
        <label for="DateFrom">Data nuo</label><label style="color: red;"> *</label>
        <input name="DateFrom" #Type = "ngModel" [(ngModel)]="service.formData.DateFrom" type="date" class="form-control" id="DateFrom" required>
    </div>
    <div class="form-group">
        <label for="DateTo">Data iki</label><label style="color: red;"> *</label>
        <input name="DateTo" #Type = "ngModel" [(ngModel)]="service.formData.DateTo" type="date" class="form-control" id="DateTo" required>
    </div>
    <div class="form-group">
        <label for="Hours">Valandų kiekis</label><label style="color: red;"> *</label>
        <input name="Hours" #Type = "ngModel" [(ngModel)]="service.formData.Hours" type="number" class="form-control" id="Hours" required>
    </div>
    <div class="form-group">
        <label for="EmployeeRoleId">Pasirinkite darbuotojo rolę</label><label style="color: red;"> *</label>
        <hr>
          <select [(ngModel)]="service.formData.EmployeeRoleId" name = "service.formData.EmployeeRoleId">
              <option *ngFor="let employeeRole of service.list3" [value]="employeeRole.EmployeeRoleId">{{employeeRole.Title}}</option> 
          </select>
      </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Įrašyti</button>
</form>
