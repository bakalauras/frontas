<kendo-grid
[data]="gridView"
[pageSize]="state.take"
[skip]="state.skip"
[filter] ="state.filter"
[pageable]="{pageSizes: true}"
[groupable]="true"
[group]="state.group"
[resizable]="true"
filterable="menu"
[sortable]="true"
[sort]="state.sort"
(dataStateChange)="dataStateChange($event, this.service)"
(pageChange)="pageChange($event, this.service)">
<ng-template kendoGridToolbarTemplate>
    <button type="button" style="float: right;" kendoGridExcelCommand>Eksportuoti į Excel</button>
    <div style="float: left;">
        <button kendoButton  [primary]=true (click)="open2()"><i class="fas fa-plus"> </i>    Įvesti naują įrašą</button>
        <kendo-dialog title="Resursų plano informacija" *ngIf="opened2" (close)="close()" [minWidth]="350" [width]="450">
            <form #form="ngForm" autocomplete="off">
                <input type="hidden" name="ResourcePlanId" [value]="service.formData.ResourcePlanId">
                <div class="form-group">
                    <label for="DateFrom">Data nuo</label><label style="color: red;"> *</label>
                    <input name="DateFrom" #Type = "ngModel" [(ngModel)]="service.formData.DateFrom" type="date" class="form-control" id="DateFrom" required>
                </div>
                <div class="form-group">
                    <label for="DateTo">Data iki</label><label style="color: red;"> *</label>
                    <input name="DateTo" #Type = "ngModel" [(ngModel)]="service.formData.DateTo" type="date" class="form-control" id="DateTo" required>
                </div>
                <div class="form-group">
                    <label for="Hours">Valandų kiekis</label><label style="color: red;"> *</label>
                    <input name="Hours" #Type = "ngModel" [(ngModel)]="service.formData.Hours" type="number" class="form-control" id="Hours" required>
                </div>
                <div class="form-group">
                    <label for="EmployeeRoleId">Pasirinkite darbuotojo rolę</label><label style="color: red;"> *</label>
                    <hr>
                      <select [(ngModel)]="service.formData.EmployeeRoleId" name = "service.formData.EmployeeRoleId">
                          <option *ngFor="let employeeRole of service.list3" [value]="employeeRole.EmployeeRoleId">{{employeeRole.Title}}</option> 
                      </select>
                  </div>
            </form>
            <kendo-dialog-actions>
                <button kendoButton (click)="onSubmit(form)" primary="true"><i class="fas fa-plus"> </i>    Įrašyti</button>
                <button kendoButton (click)="close()"><i class="fas fa-arrow-left"></i> Atšaukti</button>
            </kendo-dialog-actions>
        </kendo-dialog>
    </div>
</ng-template>

    <kendo-grid-column field="DateFrom" title="Data nuo" minResizableWidth="50">
    </kendo-grid-column>
    <kendo-grid-column field="DateTo" title="Data iki"  minResizableWidth="50">
    </kendo-grid-column>
    <kendo-grid-column field="Hours" title="Valandų kiekis"  minResizableWidth="50">
    </kendo-grid-column>
    <kendo-grid-column field="EmployeeRoleId" title="Darbuotojo rolė"   minResizableWidth="50">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            <a>{{this.service.getEmployeeRoleName(dataItem.EmployeeRoleId)}}</a>
            </ng-template>
    </kendo-grid-column>
    <kendo-grid-column width="90"  minResizableWidth="90">
      <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
        <div>
            <button class="btn-primary btn-sm edit-btn"  (click)="populateForm(dataItem)"><span class="fa fa-edit fa-lg"></span></button>    
        </div>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column  width="90"  minResizableWidth="90">
        <ng-template kendoGridCellTemplate let-dataItem>
            <div>
                <button class="btn-primary btn-sm delete-btn" (click)="open(dataItem.ResourcePlanId)"><span class="far fa-trash-alt"></span></button>
                <kendo-dialog title="Ištrinti įrašą" *ngIf="opened" (close)="close()" [minWidth]="250" [width]="450">
                    <p style="margin: 30px; text-align: center;">Ar tikrai norite ištrinti šį įrašą?</p>
                    <kendo-dialog-actions>
                        <button kendoButton (click)="onDelete()" primary="true"><i class="fas fa-trash-alt"></i> Ištrinti</button>
                        <button kendoButton (click)="close()"><i class="fas fa-arrow-left"></i> Atšaukti</button>
                    </kendo-dialog-actions>
                </kendo-dialog>
            </div>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-excel fileName="Eksportas.xlsx"></kendo-grid-excel>
</kendo-grid>
