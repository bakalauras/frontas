<div class="jumbtron">
    <h1 class="display-4 text-center">Konkurso duomenys</h1>
    <hr>
    <mat-tab-group>
        <nav mat-tab-nav-bar></nav>
        <mat-tab label="Bendra informacija">
            <form #form="ngForm" autocomplete="off">
                <input type="hidden" name="ContestId" [value]="service.formData.ContestId">
                <div class="form-group">
                  <label for="Title">Pavadinimas</label><label style="color: red;"> *</label>
                  <input name="Title" #Type = "ngModel" [(ngModel)]="service.formData.Title" type="text" class="form-control" id="Title" placeholder="Įveskite konkurso pavadinimą" required>
                </div>
                <div class="form-group">
                    <label for="Budget">Biudžetas</label><label style="color: red;"> *</label>
                    <input name="Budget" #Type = "ngModel" [(ngModel)]="service.formData.Budget" type="number" class="form-control" id="Budget" required>
                </div>
                <div class="form-group">
                    <label for="PublicationDate">Paskelbimo data</label><label style="color: red;"> *</label>
                    <input name="PublicationDate" #Type = "ngModel" [(ngModel)]="service.formData.PublicationDate" type="date" class="form-control" id="PublicationDate" required>
                </div>
                <div class="form-group">
                    <label for="FillingDate">Pateikimo data</label><label style="color: red;"> *</label>
                    <input name="FillingDate" #Type = "ngModel" [(ngModel)]="service.formData.FillingDate" type="date" class="form-control" id="FillingDate" required>
                </div>
                <div class="form-group">
                    <label for="PriceRobbingDate">Kainų plėšimo data</label><label style="color: red;"> *</label>
                    <input name="PriceRobbingDate" #Type = "ngModel" [(ngModel)]="service.formData.PriceRobbingDate" type="date" class="form-control" id="PriceRobbingDate" required>
                </div>
                <div class="form-group">
                    <label for="ClaimsFillingDate">Pretenzijų pateikimo data</label><label style="color: red;"> *</label>
                    <input name="ClaimsFillingDate" #Type = "ngModel" [(ngModel)]="service.formData.ClaimsFillingDate" type="date" class="form-control" id="ClaimsFillingDate" required>
                </div>
                <div class="form-group">
                    <label for="ContestStatusId">Pasirinkite konkurso būseną</label><label style="color: red;"> *</label>
                    <hr>
                    <select [(ngModel)]="service.formData.ContestStatusId" name = "service.formData.ContestStatusId">
                        <option *ngFor="let contestStatus of service.list2" [value]="contestStatus.ContestStatusId">{{contestStatus.StatusName}}</option> 
                    </select>
                </div>
                <div class="form-group">
                    <label for="CustomerId">Pasirinkite konkurso užsakovą</label><label style="color: red;"> *</label>
                    <hr>
                    <select [(ngModel)]="service.formData.CustomerId" name = "service.formData.CustomerId">
                        <option *ngFor="let customer of service.list3" [value]="customer.CustomerId">{{customer.Name}}</option> 
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" (click)="onSubmit(form)" [disabled]="form.invalid">Įrašyti</button>
                <button style="float: right;" class="far fa-trash-alt fa-lg text-danger" *ngIf="this.id!=0" (click)="delete(service.formData.ContestId)">Ištrinti konkursą</button>
            </form>
        </mat-tab>
        <mat-tab label="Failai" *ngIf="this.id!=0" >
            <app-contest-files></app-contest-files>
        </mat-tab>
        <mat-tab label="Sertifikatai" *ngIf="this.id!=0">
            <app-contest-certificates></app-contest-certificates>
        </mat-tab>
      </mat-tab-group>
</div>
