<kendo-grid
[data]="gridView"
[pageSize]="state.take"
[skip]="state.skip"
[filter] ="state.filter"
[pageable]="{pageSizes: true}"
[groupable]="true"
[group]="state.group"
[resizable]="true"
filterable="menu"
[sortable]="true"
[sort]="state.sort"
(dataStateChange)="dataStateChange($event, this.service)"
(pageChange)="pageChange($event, this.service)">
<ng-template kendoGridToolbarTemplate>
    <button type="button" style="float: right;" kendoGridExcelCommand>Eksportuoti į Excel</button>
    <button kendoButton  [primary]=true routerLink="/contest/0"><i class="fas fa-plus"> </i>   Pridėti konkursą</button>
</ng-template>
    <kendo-grid-column field="Title" title="Pavadinimas" width="250"  minResizableWidth="50">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            <a [routerLink]="['/contest/', dataItem.ContestId]" >{{dataItem.Title}}</a>
            </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="Budget" title="Biudžetas" minResizableWidth="50">
    </kendo-grid-column>
    <kendo-grid-column field="PublicationDate" title="Paskelbimo data"   minResizableWidth="50">
    </kendo-grid-column>
    <kendo-grid-column field="FillingDate" title="Pateikimo data"  minResizableWidth="50">
    </kendo-grid-column>
    <kendo-grid-column field="PriceRobbingDate" title="Kainų plėšimo data"   minResizableWidth="50">
    </kendo-grid-column>
    <kendo-grid-column field="ClaimsFillingDate" title="Pretenzijų pateikimo data"  minResizableWidth="50">
    </kendo-grid-column>
    <kendo-grid-column field="ContestStatusId" title="Būsena"   minResizableWidth="50">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            <a>{{this.service.getContestStatusName(dataItem.ContestStatusId)}}</a>
            </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="CustomerId" title="Užsakovas"   minResizableWidth="50">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            <a>{{this.service.getCustomerName(dataItem.CustomerId)}}</a>
            </ng-template>
    </kendo-grid-column>
    <kendo-grid-excel fileName="Konkursai.xlsx"></kendo-grid-excel>
</kendo-grid>
