<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="CustomerId" [value]="service.formData.CustomerId">
    <div class="form-group">
      <label for="Name">Pavadinimas</label><label style="color: red;"> *</label>
      <input name="Name" #Type = "ngModel" [(ngModel)]="service.formData.Name" type="text" class="form-control" id="Name" placeholder="Įveskite užsakovo pavadinimą" required>
    </div>
    <div class="form-group">
        <label for="Adress">Adresas</label><label style="color: red;"> *</label>
        <input name="Adress" #Type = "ngModel" [(ngModel)]="service.formData.Adress" type="text" class="form-control" id="Adress" placeholder="Įveskite užsakovo adresą" required>
    </div>
    <div class="form-group">
        <label for="TimeId">Pasirinkite kliento tipą</label><label style="color: red;"> *</label>
        <hr>
        <select [(ngModel)]="service.formData.CustomerTypeId" name = "service.formData.CustomerTypeId">
            <option *ngFor="let customerType of service.list2" [value]="customerType.CustomerTypeId">{{customerType.Type}}</option> 
        </select>
       </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Įrašyti</button>
</form>
