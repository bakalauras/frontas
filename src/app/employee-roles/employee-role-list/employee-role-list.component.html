<kendo-grid
[data]="gridView"
[pageSize]="state.take"
[skip]="state.skip"
[filter] ="state.filter"
[pageable]="{pageSizes: true}"
[groupable]="true"
[group]="state.group"
[resizable]="true"
filterable="menu"
[sortable]="true"
[sort]="state.sort"
(dataStateChange)="dataStateChange($event, this.service)"
(pageChange)="pageChange($event, this.service)">
<ng-template kendoGridToolbarTemplate>
    <button type="button" style="float: right;" kendoGridExcelCommand>Eksportuoti į Excel</button>
    <div style="float: left;">
        <button kendoButton  [primary]=true (click)="open2()"><i class="fas fa-plus"> </i>    Įvesti naują įrašą</button>
        <kendo-dialog title="Darbuotojo rolės informacija" *ngIf="opened2" (close)="close()" [minWidth]="250" [width]="450">
            <form #form="ngForm" autocomplete="off">
                <input type="hidden" name="EmployeeRoleId" [value]="service.formData.EmployeeRoleId">
                <div class="form-group">
                  <label for="Title">Rolės pavadinimas</label><label style="color: red;"> *</label>
                  <input name="Title" #Type = "ngModel" [(ngModel)]="service.formData.Title" type="text" class="form-control" id="Title" placeholder="Įveskite rolės pavadinimą" required>
                </div>
                <div class="form-group">
                    <label for="AverageWage">Vidutinis atlyginimas</label><label style="color: red;"> *</label>
                    <input name="AverageWage" #Type = "ngModel" [(ngModel)]="service.formData.AverageWage" type="number" class="form-control" id="AverageWage" required>
                  </div>
            </form>
            <kendo-dialog-actions>
                <button kendoButton (click)="onSubmit(form)" primary="true"><i class="fas fa-plus"> </i>    Įrašyti</button>
                <button kendoButton (click)="close()"><i class="fas fa-arrow-left"></i> Atšaukti</button>
            </kendo-dialog-actions>
        </kendo-dialog>
    </div>
</ng-template>

    <kendo-grid-column field="Title" title="Pavadinimas" width="400"  minResizableWidth="50">
    </kendo-grid-column>
    <kendo-grid-column field="AverageWage" title="Vidutinis atlyginimas"  minResizableWidth="50">
    </kendo-grid-column>
    
    <kendo-grid-column width="90"  minResizableWidth="90">
      <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
        <div>
            <button class="btn-primary btn-sm edit-btn"  (click)="populateForm(dataItem)"><span class="fa fa-edit fa-lg"></span></button>    
        </div>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column  width="90"  minResizableWidth="90">
        <ng-template kendoGridCellTemplate let-dataItem>
            <div>
                <button class="btn-primary btn-sm delete-btn" (click)="open(dataItem.EmployeeRoleId)"><span class="far fa-trash-alt"></span></button>
                <kendo-dialog title="Ištrinti įrašą" *ngIf="opened" (close)="close()" [minWidth]="250" [width]="450">
                    <p style="margin: 30px; text-align: center;">Ar tikrai norite ištrinti šį įrašą?</p>
                    <kendo-dialog-actions>
                        <button kendoButton (click)="onDelete()" primary="true"><i class="fas fa-trash-alt"></i> Ištrinti</button>
                        <button kendoButton (click)="close()"><i class="fas fa-arrow-left"></i> Atšaukti</button>
                    </kendo-dialog-actions>
                </kendo-dialog>
            </div>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-excel fileName="Eksportas.xlsx"></kendo-grid-excel>
</kendo-grid>
