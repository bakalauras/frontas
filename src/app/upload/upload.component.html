<div class="form-group">
    <input type = "file" required #file placeholder="Pasirinkite failą" (change)="uploadFile(file.files)"
        style="display: none;">
        <button type="button" class="full-width" mat-raised-button color="primary" (click)="file.click()">Įkelti failą</button>
        <span class="upload" *ngIf="progress > 0">
            {{progress}}%
        </span>
        <span class="upload" *ngIf="message">
            {{message}}
        </span>
</div>
