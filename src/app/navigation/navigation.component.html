<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
      #drawer 
      class="sidenav" 
      fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"
      [hidden]="!logged" >
    <mat-toolbar >Atea</mat-toolbar>
    <mat-expansion-panel [class.mat-elevation-z0]="true" dense>
      <mat-expansion-panel-header>
          Klasifikatoriai
      </mat-expansion-panel-header>
      <mat-nav-list dense>
          <a mat-list-item routerLink="/duties">Pareigos</a>
          <a mat-list-item routerLink="/competencies">Kompetencijos</a>
          <a mat-list-item routerLink="/certificates">Sertifikatai</a>
          <a mat-list-item routerLink="/exams">Egzaminai</a>
          <a mat-list-item routerLink="/contestStatuses">Konkurso būsenos</a>
          <a mat-list-item routerLink="/tenderStates">Pasiūlymo būsenos</a>
          <a mat-list-item routerLink="/customerTypes">Užsakovo tipai</a>
          <a mat-list-item routerLink="/projectStageNames">Projekto etapo pavadinimai</a>
          <a mat-list-item routerLink="/employeeRoles">Darbuotojų rolės</a>
          <a mat-list-item routerLink="/groups">Darbuotojų grupės</a>
      </mat-nav-list>
  </mat-expansion-panel>
    <mat-expansion-panel [class.mat-elevation-z0]="true" dense>
      <mat-expansion-panel-header>
          Projektai
      </mat-expansion-panel-header>
      <mat-nav-list dense>
          <a mat-list-item routerLink="/contests">Konkursai</a>
          <a mat-list-item routerLink="/tenders">Pasiūlymai</a>
          <a mat-list-item routerLink="/projects">Projektai</a>
          <a mat-list-item routerLink="/customers">Užsakovai</a>
          <a mat-list-item routerLink="/charts">Grafikai</a>
      </mat-nav-list>
  </mat-expansion-panel>
  <mat-nav-list >
    <a mat-list-item routerLink="/employees">Darbuotojai</a>
  </mat-nav-list>
  <mat-nav-list >
    <a mat-list-item routerLink="/users">Naudotojai</a>
  </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" style="position: sticky; opacity: 100; overflow: hidden; z-index: 10;">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span style="color: white;">Resursų planavimo sistema</span>
      <span style="color: white; position: absolute; right: 15px;" [hidden]="!logged" (click)="logout()">
        <i class="fas fa-sign-out-alt">  </i>   
    </span>
    </mat-toolbar>
    <ng-content></ng-content> 
  </mat-sidenav-content>
</mat-sidenav-container>
