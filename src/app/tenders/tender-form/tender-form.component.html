<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="TenderId" [value]="service.formData.TenderId">
    <div class="form-group">
      <label for="ContestId">Pasirinkite pasiūlymo konkursą</label><label style="color: red;"> *</label>
      <hr>
        <select [(ngModel)]="service.formData.ContestId" name = "service.formData.v">
            <option *ngFor="let contest of service.list3" [value]="contest.ContestId">{{contest.Title}}</option> 
        </select>
    </div>
    <div class="form-group">
        <label for="Price">Kaina</label><label style="color: red;"> *</label>
        <input name="Price" #Type = "ngModel" [(ngModel)]="service.formData.Price" type="number" class="form-control" id="Price" required>
    </div>
    <div class="form-group">
        <label for="FillingDate">Pateikimo data</label><label style="color: red;"> *</label>
        <input name="FillingDate" #Type = "ngModel" [(ngModel)]="service.formData.FillingDate" type="datetime-local" class="form-control" id="FillingDate" required>
    </div>
    <div class="form-group">
        <label for="TenderState">Pasirinkite pasiūlymo būseną</label><label style="color: red;"> *</label>
        <hr>
        <select [(ngModel)]="service.formData.TenderState" name = "service.formData.TenderState">
            <option *ngFor="let tenderState of service.list2" [value]="tenderState.TenderStateId">{{tenderState.Name}}</option> 
        </select>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Įrašyti</button>
</form>
