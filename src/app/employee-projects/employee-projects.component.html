<kendo-grid
    [data]="list"
    [pageSize]="state.take"
    [skip]="state.skip"
    [filter] ="state.filter"
    [pageable]="{pageSizes: true}"
    [groupable]="true"
    [group]="state.group"
    [resizable]="true"
    filterable="menu"
    [sortable]="true"
    [sort]="state.sort"
    (dataStateChange)="dataStateChange($event, this.service)"
    (pageChange)="pageChange($event, this.service)">
    <app-kendo-grid></app-kendo-grid>
    <kendo-grid-messages
            groupPanelEmpty="Vilkite stulpelio antraštę ir įdėkite ją čia, kad grupuotumėte pagal tą stulpelį."
>
</kendo-grid-messages>
<ng-template kendoGridToolbarTemplate>
    <button type="button" style="float: right;" kendoGridExcelCommand>Eksportuoti į Excel</button>
    </ng-template>
<kendo-grid-column field="ProjectStage.Project.Title" title="Projektas" minResizableWidth="50">
</kendo-grid-column>
<kendo-grid-column field="ProjectStage.ProjectStageName.StageName" title="Etapas" minResizableWidth="50">
</kendo-grid-column>
<kendo-grid-column field="DateFrom" title="Pradžios data" minResizableWidth="50">
    <ng-template kendoGridCellTemplate let-dataItem>
        {{dataItem.DateFrom | date: 'yyyy-MM-dd'}}
    </ng-template>
</kendo-grid-column>
<kendo-grid-column field="DateTo" title="Pabaigos data" minResizableWidth="50">
    <ng-template kendoGridCellTemplate let-dataItem>
        {{dataItem.DateTo | date: 'yyyy-MM-dd'}}
    </ng-template>
</kendo-grid-column>
<kendo-grid-excel fileName="Darbuotojo projektai.xlsx"></kendo-grid-excel>
</kendo-grid>
