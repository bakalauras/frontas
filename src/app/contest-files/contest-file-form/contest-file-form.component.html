<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="ContestFileId" [value]="service.formData.ContestFileId">
    <div class="form-group">
      <label for="Description">Aprašymas</label><label style="color: red;"> *</label>
      <input name="Description" #Type = "ngModel" [(ngModel)]="service.formData.Description" type="text" class="form-control" id="Description" placeholder="Įveskite failo aprašymą" required>
    </div>
    <div class="form-group">
        <label for="FileName">Failo pavadinimas</label><label style="color: red;"> *</label>
        <input name="FileName" #Type = "ngModel" [(ngModel)]="service.formData.FileName" type="text" class="form-control" id="FileName" required>
    </div>
      <div>
          <p>Įkelkite failą</p>
          <kendo-upload
              [saveUrl]="uploadSaveUrl"
              [removeUrl]="uploadRemoveUrl">
          </kendo-upload>
      </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Įrašyti</button>
</form>
