<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="EmployeeId" [value]="service.formData.EmployeeId">
    <div class="form-group">
        <mat-form-field class="full-width">
            <mat-label>Vardas</mat-label>
            <input matInput type="text" name="Name" #Type="ngModel" [(ngModel)]="service.formData.Name" placeholder="Įveskite vardą" required maxlength="100">
          </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field class="full-width">
            <mat-label>Pavardė</mat-label>
            <input matInput type="text" name="Surname" #Type="ngModel" [(ngModel)]="service.formData.Surname" placeholder="Įveskite pavardę" required maxlength="100">
          </mat-form-field>
    </div>
    <mat-checkbox class="example-margin" color = "primary"  name="IsActive" [(ngModel)]="service.formData.IsActive">Aktyvus darbuotojas</mat-checkbox>
  <div class="form-group">
    <mat-form-field class="full-width">
        <mat-label>Pasirinkite vadovą</mat-label>
        <mat-select [(ngModel)]="service.formData.FkEmployeeId" name = "service.formData.FkEmployeeId" required>
          <mat-option *ngFor="let emp of service.list" [value]="emp.EmployeeId">{{emp.Name +' ' + emp.Surname}}</mat-option>
        </mat-select>
      </mat-form-field>
   </div>
    <div class="form-group">
        <button type="submit" class="full-width" mat-raised-button color="primary" [disabled]="form.invalid">Įrašyti</button>
    </div>
</form>
