<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="EmployeeId" [value]="service.formData.EmployeeId">
    <div class="form-group">
        <input type="text" name="Name" #Type="ngModel" [(ngModel)]="service.formData.Name" class="form-control" placeholder="Vardas" required maxlength="100">
    </div>
    <div class="form-group">
        <input type="text" name="Surname" #Type="ngModel" [(ngModel)]="service.formData.Surname" class="form-control" placeholder="Pavardė" required maxlength="100">
    </div>
    <mat-checkbox class="example-margin"  name="IsActive" [(ngModel)]="service.formData.IsActive">Aktyvus darbuotojas</mat-checkbox>
  <div class="form-group">
    <h4>Pasirinkite vadovą</h4>
    <hr>
    <select [(ngModel)]="service.formData.FkEmployeeId" name = "service.formData.FkEmployeeId">
        <option *ngFor="let emp of service.list" [value]="emp.EmployeeId">{{emp.Name +' ' + emp.Surname}}</option> 
    </select>
   </div>
    <div class="form-group">
        <button class=" btn-success btn-lg btn-block btn-sm" type="submit" [disabled]="form.invalid"><i class="far fa-save"></i> Saugoti</button>
    </div>
</form>
