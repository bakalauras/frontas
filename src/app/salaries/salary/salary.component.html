<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="SalaryId" [value]="service.formData.SalaryId">
       <div class="form-group">
        <input type="text" name="Staff" #Type="ngModel" [(ngModel)]="service.formData.Staff" class="form-control" placeholder="Etatas" required maxlength="4">
    </div>
    <div class="form-group">
        <input type="text" name="EmployeeSalary" #Type="ngModel" [(ngModel)]="service.formData.EmployeeSalary" class="form-control" placeholder="Atlyginimas" required maxlength="15">
    </div>
    <div class="form-group">
        <h4>Data nuo</h4><hr>
        <input type="date" name="DateFrom" #Type="ngModel" [(ngModel)]="service.formData.DateFrom" class="form-control" placeholder="Data nuo" required>
    </div>
    <div class="form-group">
        <h4>Data iki</h4><hr>
        <input type="date" name="DateTo" #Type="ngModel" [(ngModel)]="service.formData.DateTo" class="form-control" placeholder="Data iki" required>
    </div>
    <div class="form-group">
        <button class=" btn-success btn-lg btn-block btn-sm" type="submit" [disabled]="form.invalid"><i class="far fa-save"></i> Saugoti</button>
    </div>
</form>
